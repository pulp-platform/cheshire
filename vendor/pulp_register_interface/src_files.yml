register_interface:
  vlog_opts:
    - -L common_cells_lib
    - -L axi_lib

  incdirs:
    - include
    - ../axi/axi/include
    - ../common_cells/include
  files:
    # Level 0
    - src/reg_intf.sv
    # Level 1
    - src/apb_to_reg.sv
    - src/axi_lite_to_reg.sv
    - src/axi_to_reg_v2.sv
    - src/periph_to_reg.sv
    - src/reg_cdc.sv
    - src/reg_cut.sv
    - src/reg_demux.sv
    - src/reg_err_slv.sv
    - src/reg_filter_empty_writes.sv
    - src/reg_mux.sv
    - src/reg_to_apb.sv
    - src/reg_to_mem.sv
    - src/reg_to_tlul.sv
    - src/reg_uniform.sv
    # Level 2
    - src/deprecated/axi_to_reg.sv

reggen_primitives:
  vlog_opts:
    - -L common_cells_lib
    - -L axi_lib

  incdirs:
    - include
    - ../axi/axi/include
    - ../common_cells/include
  files:
    - vendor/lowrisc_opentitan/src/prim_subreg.sv
    - vendor/lowrisc_opentitan/src/prim_subreg_arb.sv
    - vendor/lowrisc_opentitan/src/prim_subreg_ext.sv
    - vendor/lowrisc_opentitan/src/prim_subreg_shadow.sv

register_interface_test:
  vlog_opts:
    - -L common_cells_lib
    - -L axi_lib
  incdirs:
    - include
  files:
    - src/reg_test.sv
  flags:
    - skip_synthesis
